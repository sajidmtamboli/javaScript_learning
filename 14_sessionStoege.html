<!DOCTYPE html>

    <title> session storge</title>

<body>
    <h3>Understanding session storge </h3>

    <script>
       window.sessionStorage.setItem("sachin","mumbai");
       window.sessionStorage.setItem("sajid","kole");
       window.sessionStorage.setItem("ajay","pune");
       window.sessionStorage.setItem("pankaj","sangola");
       window.sessionStorage.setItem("kashi","solapur");
       
       window.sessionStorage.removeItem("pankaj");
       window.sessionStorage.getItem("sajid");
       window.sessionStorage.length();
       window.sessionStorage.clear();
     

    </script>


</body>
